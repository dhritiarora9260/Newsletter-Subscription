  <body>
      <img src="images/logo.png" alt="" class="logo-image">

    <div class="container">

      <form class="form-signin" method="post" action="/">
        <h3 class="form-signin-heading">Signup to my Newsletter!</h3>
        <label for="firstName" class="sr-only">First Name</label>
        <input type="text" id="firstName" class="form-control top" placeholder="First Name" name="firstName" required autofocus>
        <label for="lastName" class="sr-only">Last Name</label>
        <input type="text" id="lastName" class="form-control middle" placeholder="Last Name" name="lastName" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control bottom" placeholder="Email address" name="emailAddress" required autofocus>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>

    </div> <!-- /container -->
